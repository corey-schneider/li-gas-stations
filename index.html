<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Island Fuel Stations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .radius-selector {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            opacity: 0.8;
        }
        .search-container {
            position: absolute;
            top: 20px;
            left: 80px;
            background: white;
            padding: 10px;
            z-index: 1000;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            opacity: 0.85;
        }
        /* Loading indicator styling */
        #loading {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 1100;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            font-size: 1.2em;
            display: none;
        }
        #address-input {
            width: 250px;
            padding: 5px;
        }

        #search-button {
            padding: 5px 10px;
        }

        .distance-info {
            cursor: pointer; /* Change cursor to indicate clickability */
        }

        .caret {
            margin-left: 10px; /* Spacing between text and caret */
        }

        /* Show on desktop, hide on mobile */
        @media (max-width: 768px) {
            #distance-list {
                display: none; /* Default hidden on mobile */
                opacity: 0.8;
            }
        }

        /* Show by default on desktop */
        @media (min-width: 769px) {
            #distance-list {
                display: block; /* Default shown on desktop */
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="loading" style="display: none;">Loading...</div>
    <div class="search-container">
      <input type="text" id="address-input" placeholder="Enter home address" />
      <button id="search-button">Search</button>
    </div>
  
    <div class="radius-selector">
        <label for="radius">Select radius (ft):</label>
        <select id="radius">
            <option value="300">300 ft</option>
            <option value="500">500 ft</option>
            <option value="1000">1000 ft</option>
            <option value="2000">2000 ft</option>
        </select>
        <div class="distance-info">
            <div class="header" onclick="toggleInfo()">
                <h3>What do these distances mean? <span class="caret" id="caret">â–¾</span></h3>
                 <!-- Downward caret -->
            </div>
            <ul id="distance-list" style="display: none; padding-inline-start: 20px;">
                <li>300 ft: CARB minimum safe distance</li>
                <li>500 ft: Particles possible</li>
                <li>1000 ft: Particles possible</li>
                <li>2000 ft: No known particles</li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="map.js"></script>
</body>
</html>
